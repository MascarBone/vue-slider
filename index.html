<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link a FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!-- Link at Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link to a more specific CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link to the VUE Framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Slider</title>
</head>
<body>
    
    <div id="app">
        <header>

        </header>

        <main>
            <div class="container py-5">
                <div class="row gx-0">
                    <div class="col-12 d-flex position-relative">
                        <div class="image-previous">
                            <i @click="clickPrevious" class="fas fa-caret-left fa-5x"></i>
                        </div>
                        <div class="image-now flex-grow-1">
                            <img :src="images[imageIndex].source" :alt="images[imageIndex].alt">
                        </div>
                        <div class="image-next">
                            <i @click="clickNext" class="fas fa-caret-right fa-5x"></i>
                        </div>
                        <div class="image-bar">
                            <i @click="clickBar(index)" v-for="(element, index) in images" :class="(index == imageIndex) ? 'active' : ''" class="fas fa-circle fa-2x"></i>
                            <!-- PossibilitÃ  all'interno della i -> :style="(index == imageIndex) ? 'color:red' : '' " -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="js/script.js">
    </script>
</body>
</html>
